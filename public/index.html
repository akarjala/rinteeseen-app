<!doctype html>

<!-- Bootstrap for mobile-first responsive framework.-->



<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="rinteeseenApp">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>Rinteeseen arviot, rinne tiedot, rinteiden aukiolojat, hissit. Levi ja Ylläs./title>
			<meta name="description" content="Reaaliaikaiset rinnetiedot, hissit, aukiolojat, arvostelut. Arvostele rinteitä. Levi, Ylläs ja lisää tulossa.">

	<!-- SCROLLS -->
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"><!-- load bootstrap -->
	<link rel="stylesheet" href="font-awesome-4.5.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/bootstrap_custom.css"><!-- My customization -->
	<style>
		html 					{ overflow-y:scroll; }
		body 					{ padding-top: 0px; }
		body 
                #vendorpisteinfo                        { font-size: 70%; }
                .Smileys                            { width: 25px; height: 25px; }


	</style>

	<!-- SPELLS -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script><!-- load angular -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.2/moment-with-locales.js"></script><!-- moment.js for handling date/time-->
	<script src="js/controllers/pisteController.js"></script> <!-- load up our controllers -->
	<script src="js/filters.js"></script><!-- load our filters -->
	<script src="js/controllers/ReviewController.js"></script>
	<script src="js/services/pisteService.js"></script> <!-- load our pistes service -->
	<script src="js/services/reviewService.js"></script><!-- load our review service -->
	<script src="js/controllers/PistesDropDownController.js"></script><!-- load our navbar controller -->
	<script src="js/core.js"></script> <!-- load our main application -->

</head>
<!-- SET THE CONTROLLER -->
<body ng-controller="mainController">



      <!-- Static top navbar -->
      <div class="navbar navbar-default navbar-static-top">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#"><img alt="Brand" src="images/rinteeseen.png" height="50%" width="50%"></a>
          </div>
          <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li><a href="#about">Tietoa</a></li>
              <li><a href="#contact">Ota yhteyttä</a></li>

              <li class="dropdown">
              <div>
                <div class="dropdown" style="padding-top: 10px; padding-left: 5px">
                  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    Hiihtokeskus {{piste.area}}
                    <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
					<li ng-repeat="area in areas"><a href="#" ng-click="areaSelected(area.name)">{{area.name}}</a></li>
			</ul>
                </div>

              </div>
              </li>


              <li class="dropdown">
	      <div ng-controller="PistesDropDownController">
                <div class="dropdown" style="padding-top: 10px; padding-left: 5px">
                  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    Rinteet
                    <span class="caret"></span>
                  </button>
				  <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
						  <li ng-repeat="piste in pistes | orderBy: 'piste.name' | filter: {area: areaFilter}"><a href="#{{piste._id}}" ng-click="dropboxitemselected(piste.name)"><img ng-src="./images/{{piste.status | pisteStatusImageFormatter}}" width="15px"> {{piste.name}} ({{piste.status | pisteStatusFormatter}})</a></li>
                  </ul>
                </div>
              </div>
              </li>

            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>


<div class="container" ng-controller="reviewController">

<div class="wrap">

  <div id="about" class="well text-center">
    <p>Etsitkö täydellistä rinnettä? Mihin rinteeseen kannattaa juuri nyt suunnata? Vinkkaa kaverille millaiset olosuhteet missäkin rinteessä on klikkaamalla sopivaksi katsomaasi hymiötä rinteen tai hissin kohdalla. Voit myös kirjoittaa arviosi yhteyteen lyhyen kommentin. Keskiarvo päivittyy jatkuvasti klikkausten mukaisesti.</p>
    <p>Rinteiden perustiedot ja aukiolotieto noudetaan reaaliaikaiseti hiihtokeskuksen omista palveluista. Tieto on siis jatkuvasti ajan tasalla ja voit seurata palvelusta vaikkapa vain aukiolotietoja.</p>
  </div>
  
  <p class="text-center" ng-show="loading">
    <span class="fa fa-spinner fa-spin fa-5x"></span>
  </p>


  <div class="panel panel-default">
  <div class="panel-body">
    <div class="text-info">
			<b><font size="+3">{{areaFilter}}</font></b><br>Rinteiden perustiedot päivitetty viimeksi <b>{{ (pistes | orderBy: '-date' | limitTo: 1)[0].date | updatedDateDiff }}</b> minuuttia sitten hiihtokeskusten palveluista. Viimeisin arvio lisätty: <b>{{ (reviews | filter: {area: areaFilter} | orderBy: '-date' | limitTo: 1)[0].date | dateFormatter | reviewSummaryFormatter}}</b>.
    </div>
Linkit: <a href="http://www.levi.fi/fi/viihdy-levilla/laskettelu-lautailu/rinteet-reitit.html">Rinnetiedot Levi.fi</a> | <a href="http://www.yllas.fi/tekemista/laskettelu/rinne-ja-hissitiedot-seka-aukioloajat.html">Rinnetiedot Yllas.fi</a>
  </div>
</div>


<div class="container">

   <!-- LOOP OVER THE ITEMS IN $scope.pistes -->
   <!-- piste in pistes -->
   <!-- piste.name.... -->
   <!-- example button: ng-click="deleteTodo(todo._id) -->


<!-- <div class="item" ng-repeat="piste in pistes track by $index">
-->
<div class="item" ng-repeat="piste in pistes | filter: {area: areaFilter} track by $index | filter: {area: areaFilter}">


<!-- START LIST ITEM -->
    {{totalReviewsByPisteToday(reviews, piste._id)}}
    <div id="{{piste._id}}" class="list-group">
      <a href="#" class="list-group-item active" ng-if="piste.status!=='94'">
			  <h4 class="list-group-item-heading"><img ng-src="images/ok.png"> <big>{{ piste.name }}</big>. <font size="-1px">Status: "{{piste.status | pisteStatusFormatter}} ({{ piste.status }})". Vaikeustaso "{{ piste.difficulty}}". Pituus: {{ piste.length }}m. Lisätiedot: "{{piste.extrainfo}}". </font></h4><span class="badge" style="background-color: #999999; color: white"> Arvioita tänään: <b>{{(reviews | filter: {piste: piste._id} | reviewsToday).length}} ({{(reviews | filter: {piste: piste._id} ).length}}) </b></span>
      </a>
      <a href="#" class="list-group-item" style="background-color: #992600; color:" ng-if="piste.status=='94'">
	<h4 class="list-group-item-heading" style="color: white"><img ng-src="images/stop.png"> <big>{{ piste.name }}</big>. <font size="-1px">Status: "{{piste.status | pisteStatusFormatter}} ({{piste.status}})". Vaikeustaso "{{ piste.difficulty}}". Pituus: {{ piste.length }}m. </font></h4><span class="badge" style="padding: 3px 3px;" > Arvioita tänään: {{(reviews | filter: {piste: piste._id} | reviewsToday).length}} ({{(reviews | filter: {piste: piste._id} ).length}}) </span>
      </a>
      
      <div class="panel panel-default">

	<div class="panel-body">
	  Arvioiden keskiarvo tänään: 
	  <img ng-src="images/{{reviews | filter:{piste: piste._id} | reviewAverageToday }}.png" class="Smileys">
Kommentteja tänään: 

<span ng-repeat="review in reviews | reviewsToday | filter:{piste: piste._id} | limitTo: 5 | orderBy: '-date'">
  <b>{{review.date | extractTimeFromDate}}:</b> "{{review.comment}}"
</span>
	</div> 

        <div class="panel-footer">
          <div class="btn-group" style="padding-bottom: 6px;" role="group" aria-label="">
<button type="button" class="btn btn-default"><img src="images/5.png" class="Smileys"></button>
<button type="button" class="btn btn-default"><img src="images/4.png" class="Smileys"></button>
<button type="button" class="btn btn-default"><img src="images/3.png" class="Smileys"></button>
<button type="button" class="btn btn-default"><img src="images/2.png" class="Smileys"></button>
<button type="button" class="btn btn-default"><img src="images/1.png" class="Smileys"></button>
          </div>
          <form class="form-inline" role="form">
            <div class="form-group">
	      <label class="sr-only" form="reviewForm">{{piste._id}}</label>

        <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->

              <div class="row">
                <div class="col-md-8">
                  <div class="input-group">
                    <span class="input-group-btn">
		      <button class="btn btn-primary" type="submit" ng-click="createReview(piste._id)">Lähetä {{piste._id}}</button>
                    </span>
		    <input type="text" name="{{piste._id}}" class="form-control input text-center" placeholder="Vapaa kommentti" ng-model="pistes[$index].comment" maxlength="50">
                  </div><!-- /input-group -->
                </div><!-- /.col-lg-6 -->
              </div>
            </form>
          </div>
        </div>
      </div>
  </div>

  <!-- END LIST ITEM -->
</div class="item"> <!-- ng-repeat -->



<div id="contact" class="jumbotron">

                <div id="contact" class="well text-center text-muted">
                        <p>Rinteeseen by Aki. Tein tämän koska 1. tarvitsin tällaista ja uskon, että joku muukin ja 2. koska pystyin. Ei mitään yhteyttä minkään hiihtokeskuksen toimintaan tai yritykseen.</p>
                        <p>Yhteydet soittamalla tai tekstaamalla 358400992040 ja kyllä siinä on maakoodi mukana... Ei spostiosoitetta, koska spam sucks.</p>
                        <p>Contact me by dialing or texting 358400992040 and yes it does include a three digit country code... No electronic mail address here as I do not want spam.</p>
                        <p>Tech stack notes: OpenShift, AWS, Node.JS, MongoDB, Mongoose, Angular, REST/JSON API's jne. cool stuff.</p>
                </div>

		</div>
		<div align="center">
			<img src="images/mongodb.png" height="50px" style="padding-right: 5px">
			<img src="images/express.png" height="30px" style="padding-right: 5px">
			<img src="images/angularjs.png" height="50px">
			<img src="images/nodejs-new-pantone-black.png" height="50px" style="padding-right: 5px">
		</div>

</div>


 <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="bootstrap-angular/ui-bootstrap-1.1.2.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>


</body>
</html>
